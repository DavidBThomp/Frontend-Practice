<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Page Example</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Favicon -->
    <link rel="icon" href="" type="image/x-icon">

</head>

<body>
    <nav>
        <div class="flex justify-space-between align-items-center">
            <a href="#">
                <div class="company flex align-items-center">
                    <img src="./assets/network-chart.svg" alt="Company Logo" class="logo">
                    <h1 class="inline-block m-0">company</h1>
                </div>
            </a>
            <div class="flex inline-block">
                <a href="javascript:void(0);" onclick="navToggle()">
                    <div class="hamburger">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                </a>


            </div>

            <!-- Make Hamburger Clickable with links inside -->

        </div>

        <div class="navBarLinks flex-direction-column">
            <ul class="m-0 p-0 mainMenu">

                <li>
                    <button class="flex justify-space-between navPrim align-items-center p-0 m-0">
                        <div>Product</div>
                        <div>&#8681;</div>
                    </button>
                    <div class="dropDownProducts inline-block">
                        <ul class="p-0 block">
                            <li><a href="#" class="">Item 1</a></li>
                            <li><a href="#" class="">Item 2</a></li>
                            <li><a href="#" class="">Item 3</a></li>
                        </ul>
                    </div>
                </li>

                <li>
                    <button class="flex justify-space-between navPrim align-items-center p-0 m-0">
                        <div>Templates</div>
                        <div>&#8681;</div>
                    </button>
                    <div class="dropDownProducts inline-block">
                        <ul class="p-0 block">
                            <li><a href="#" class="">Item 3</a></li>
                            <li><a href="#" class="">Item 4</a></li>
                            <li><a href="#" class="">Item 5</a></li>
                        </ul>
                    </div>
                </li>

                <li>
                    <button class="flex justify-space-between navPrim align-items-center p-0 m-0">Pricing</button>
                </li>

                <li>
                    <button class="flex justify-space-between navPrim align-items-center p-0 m-0">
                        <div>Resources</div>
                        <div>&#8681;</div>
                    </button>
                    <div class="dropDownProducts inline-block">
                        <ul class="p-0 block">
                            <li><a href="#" class="">Item 6</a></li>
                            <li><a href="#" class="">Item 7</a></li>
                            <li><a href="#" class="">Item 8</a></li>
                        </ul>
                    </div>
                </li>

                <li>
                    <button class="flex justify-space-between navPrim align-items-center p-0 m-0">Reviews</button>
                </li>

            </ul>

            <ul class="m-0 p-0">
                <li><a href="#"><button class="button login" id="">Login</button></a></li>
                <li><a href="#"><button class="button startFree">Start Free</button></a></li>
            </ul>
    </nav>






    <!-- JavaScript -->
    <script src="app.js"></script>
</body>

</html>
